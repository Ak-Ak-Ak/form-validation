<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <div id="box">
    <div id="form-box">
      <div id="button-box">
        <div id="button"></div>
        <button type="button" class="button" onclick="login()">Log In</button>
        <button type="button" class="button" onclick="register()">Register</button>
      </div>
      
      <form id="login" class="input-box">
        <input type="text" class="input"placeholder="Username" required/>
        <input type="password" class="input"placeholder="Password" required/>
        <input type="checkbox" class="checkbox"/><span>Remember Password</span>
        <button type="submit" class="submit">Log In</button>
      </form>
      <form id="register" class="input-box">
        <input type="text" class="input"placeholder="Username" required/>
        <input type="email" class="input"placeholder="Email" required/>
        <input type="password" class="input"placeholder="Password" required/>
        <input type="checkbox" class="checkbox"/><span>I Agree to Terms & Conditions</span>
        <button type="submit" class="submit">Register</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
